{% extends 'admin_pages/admin_main.html' %}
{% load static %}

{% block content %}
<section class="content-main">
    <div class="content-header">
        <h2 class="content-title">Edit Coupon</h2>
        <p>Modify the coupon details below</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="code" class="form-label">Coupon Code</label>
                    <input type="text" name="code" id="code" class="form-control" value="{{ coupon.code }}" required>
                </div>

                <div class="mb-4">
                    <label for="discount" class="form-label">Discount (%)</label>
                    <input type="number" name="discount" id="discount" class="form-control" value="{{ coupon.discount }}" required min="0" max="100">
                </div>

                <div class="mb-4">
                    <label for="min_purchase_amount" class="form-label">Minimum Purchase Amount</label>
                    <input type="number" name="min_purchase_amount" id="min_purchase_amount" class="form-control" value="{{ coupon.min_purchase_amount }}" required step="0.01">
                </div>

                <div class="mb-4">
                    <label for="valid_from" class="form-label">Valid From</label>
                    <input type="date" name="valid_from" id="valid_from" class="form-control" 
                           value="{{ coupon.valid_from|date:'Y-m-d' }}" required>
                </div>

                <div class="mb-4">
                    <label for="valid_to" class="form-label">Valid To</label>
                    <input type="date" name="valid_to" id="valid_to" class="form-control" 
                           value="{{ coupon.valid_to|date:'Y-m-d' }}" required>
                </div>

                <div class="mb-4">
                    <label for="usage_limit" class="form-label">Usage Limit</label>
                    <input type="number" name="usage_limit" id="usage_limit" class="form-control" 
                           value="{{ coupon.usage_limit }}" required min="1">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'coupon_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Coupon</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
